<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="sceleton.css">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" async></script>
    <title>Users list</title>
</head>
<body>
    <div class="container">
        <table id="userList" class="u-full-width user-list">
            <thead>
                <tr>
                    <th>name</th>
                    <th>surname</th>
                    <th>email</th>
                    <th>phone</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <form id="addNewUserForm">
            <div class="row">
                <div class="two-colums">
                    <input type="text" id="name" placeholder="type a name">
                    <input type="text" id="surname" placeholder="type a surname">
                    <input type="text" id="email"  placeholder="type an email">
                    <input type="text" id="phone" placeholder="type a phone">
                </div>
                <div class="two-columns">
                    <input type="submit"  value="Add">
                </div>
            </div>
        </form>
    </div>
    <script type="text/template" id="userTemplate">
        <tr data-user-id="{{id}}" class="user-item u-full-width {{class}}">
            <td>{{name}}</td>
            <td>{{surname}}</td>
            <td>{{email}}</td>
            <td>{{phone}}</td>
            <td><input type="button" value="delete"></td>
            <td><input type="button" value="edit"></td>
        </tr>
    </script>
</body>
</html>
