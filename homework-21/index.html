<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <header class="row">
        <input type="button" value="ADD NEW TASK" class="me">
    </header>
    <div class="article">
    </div>
    <script type="text/template" id="modalWindow">
        <div class="wrapper">
            <div class="container" style="display: none;">
                <input type="text" id="title" placeholder="TYPE A TITLE">
                <textarea name="" id="comment" cols="30" rows="10" placeholder="write something..."></textarea>
                <div class="wrap">
                    <input type="button" value="SAVE" class="save">
                    <input type="button" value="CANCEL" class="cancel">
                </div>
            </div>
        </div>
    </script>
    <script type="text/template" id="newTask">
        <ul class="new-task-wrapper">
            <li>{{Title}}</li>
            <li>{{Description}}</li>
        </ul>
    </script>
</body>
</html>
